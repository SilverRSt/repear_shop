<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head th:replace="fragments :: head"></head>

<body>
<header th:replace="fragments :: header"></header>

<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-sm-4 mt-4">


            <div class="text-center mt-5">
                <form name="login" method="POST" th:action="@{/login}">
                    <fieldset>
                        <input type="text" id="username" name="username" class="form-control mb-3" placeholder="Username" minlength="1" required autofocus>
                        <input type="password" id="password" name="password" placeholder="Password" class="form-control" minlength="1" required autofocus>

                        <div class="checkbox">
                            <label class="mt-2">
                                <input type="checkbox" name="remember_me" value="remember-me"> Remember me
                            </label>
                        </div>
                        <div class="mt-3">
                            <button class="btn btn-lg btn-primary btn-block">Sign In</button>
                        </div>
                    </fieldset>
                </form>
            </div>


        </div>
    </div>
</div>


<footer th:replace="fragments :: footer"></footer>
</body>

</html>
